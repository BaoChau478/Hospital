name: Java CI with Maven

# Khi nào pipeline được kích hoạt
on:
  push:
    branches: [ "main" ]    # chạy khi có push vào nhánh main
  pull_request:
    branches: [ "main" ]    # chạy khi có pull request vào main

jobs:
  build:
    runs-on: ubuntu-latest   # chạy trên môi trường Ubuntu

    steps:
    # Bước 1: Checkout source code từ repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Bước 2: Cài đặt Java (JDK 17)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Bước 3: Build project bằng Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests
